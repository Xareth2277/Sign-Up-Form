<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <aside>
        <img src="./media/plant_photo.jpg" alt="Photo of a plant" class="plant-photo">
        <div class="logo">
            <img src="./media/odin-logo.png" alt="Odin-Logo">
            <div>Odin</div>
        </div>
    </aside>
    <main>
        <div class="upper-section">
            <div>
                This is not a real online service!
                You know you need something like this in your life to help you realize 
                your deepest dreams. 
                <br>
                Sign up now to get started.
            </div>
            <div>You <i>know</i> you want to.</div>
        </div>
        <div class="mid-section">
            <div>Let's do this!</div>
            <form action="" method="get" id="my-form">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" 
                           name="email" 
                           id="email" 
                           placeholder="mike@example.com" required>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" 
                           name="phone-number" 
                           id="phone-number"
                           pattern="^(\+|00)[1-9][0-9 \-\(\)\.]{7,32}$" required>
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" 
                           name="pass" 
                           id="pass" 
                           minlength="3"
                           required>
                </div>
                <div>
                    <label for="con-pass">Confirm Password</label>
                    <input type="password" 
                           name="con-pass" 
                           id="con-pass" 
                           minlength="3"
                           required>
                </div>
            </form>
        </div>
        <div class="lower-section">
            <button type="submit" form="my-form" class="create-account">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </main>
</body>
</html>
